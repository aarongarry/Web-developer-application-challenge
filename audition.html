<html>
  <head>
    <title>BYU Dance - Audition</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="icon" href="assets/favicon.ico">
</head>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="home.html">BYU Dance</a>
    <nav class="nav-links" aria-label="Primary">
      <a href="home.html" >Home</a>
      <a href="about.html">Faculty</a>
      <a href="audition.html" class="is-active">Audition</a>
    </nav>
  </div>
</header>

<main class="container section-pad">
  <h1>Audition Application</h1>
  <form class="note" novalidate>
    <div class="form-row">
      <div>
        <label for="first">First name</label>
        <input id="first" name="first" required>
      </div>
      <div>
        <label for="last">Last name</label>
        <input id="last" name="last" required>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div>
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" pattern="\\d{10}" placeholder="10 digits" required>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="style">Primary style</label>
        <select id="style" name="style" required>
          <option value="">Select one…</option>
          <option>Ballet</option><option>Contemporary</option><option>Ballroom</option><option>Jazz</option>
        </select>
      </div>
      <div>
        <label for="experience">Years of experience</label>
        <input id="experience" name="experience" type="number" min="0" max="30" required>
      </div>
    </div>

    <div>
      <label for="link">Video audition link (optional)</label>
      <input id="link" name="link" type="url" placeholder="https://…">
    </div>

    <div>
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Anything else we should know…"></textarea>
    </div>


    <button type="submit" style="margin-top:12px">Submit application</button>
    <p id="msg" class="muted" aria-live="polite" style="margin-top:12px"></p>
  </form>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <small class="footer-small">© 2025 BYU Department of Dance (sample site)</small>
  </div>
</footer>

</html>
